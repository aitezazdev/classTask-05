<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Task</title>
</head>
<body>
    <main>
        <div id="input-date">
            <input type="date">
            <button>Calculate</button>
        </div>

        <div id="output">
            <div id="year-div">
                <p id="year-text">00</p>
                <p id="year">Years</p>
            </div>
            <div id="month-div">
                <p id="month-text">00</p>
                <p id="month">Months</p>
            </div>
            <div id="day-div">
                <p id="day-text">00</p>
                <p id="day">Days</p>
            </div>
        </div>
    </main>
</body>
</html>
